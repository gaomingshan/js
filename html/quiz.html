<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 面试题</title>
    <link rel="stylesheet" href="css/quiz-common.css">
</head>
<body>
    <a href="index.html" class="back-link">⬅️ 返回导航</a>
    <div class="container">
        <div class="header">
            <h1 id="chapter-title">加载中...</h1>
            <p id="chapter-desc">加载中...</p>
        </div>
        <div id="quiz-container"></div>
        <div id="nav-links"></div>
    </div>
    
    <script src="js/quiz-renderer.js"></script>
    <script>
        // 从 URL 获取章节号
        const urlParams = new URLSearchParams(window.location.search);
        const chapter = urlParams.get('chapter');
        
        if (!chapter) {
            document.getElementById('quiz-container').innerHTML = `
                <div style="text-align: center; padding: 3rem; color: #e53e3e;">
                    <h3>❌ 缺少章节参数</h3>
                    <p>请通过导航页面访问</p>
                </div>
            `;
        } else {
            // 动态加载对应章节的数据文件
            const script = document.createElement('script');
            script.src = `data/quiz-${chapter}.js`;
            script.onerror = () => {
                document.getElementById('quiz-container').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #e53e3e;">
                        <h3>❌ 数据文件加载失败</h3>
                        <p>找不到章节 ${chapter} 的数据文件</p>
                    </div>
                `;
            };
            script.onload = () => {
                // 根据章节号获取对应的数据
                const dataKey = `htmlQuizData_${chapter}`;
                const quizData = window[dataKey];
                
                if (quizData) {
                    QuizRenderer.init(quizData);
                } else {
                    document.getElementById('quiz-container').innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #e53e3e;">
                            <h3>❌ 未找到题目数据</h3>
                            <p>数据变量 ${dataKey} 不存在</p>
                        </div>
                    `;
                }
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
