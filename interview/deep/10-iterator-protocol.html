<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器协议 - JavaScript 面试题</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6; color: #333;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh; padding: 2rem;
        }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 3rem; padding-bottom: 2rem; border-bottom: 3px solid #f59e0b; }
        .header h1 { color: #f59e0b; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .header p { color: #718096; font-size: 1.1rem; }
        .quiz-item { background: #f8fafc; border-radius: 12px; padding: 2rem; margin-bottom: 2rem; border: 2px solid #e2e8f0; }
        .quiz-item-header { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .difficulty { padding: 0.4rem 1rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .difficulty.easy { background: #d4edda; color: #155724; }
        .difficulty.medium { background: #fff3cd; color: #856404; }
        .difficulty.hard { background: #f8d7da; color: #721c24; }
        .tag { padding: 0.4rem 1rem; background: #e2e8f0; color: #4a5568; border-radius: 20px; font-size: 0.85rem; }
        .question { font-size: 1.3rem; font-weight: 600; color: #2d3748; margin-bottom: 1.5rem; }
        .options { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
        .option { padding: 1.2rem; background: white; border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .option:hover { border-color: #f59e0b; background: #f7fafc; }
        .option.selected { border-color: #f59e0b; background: #fef3c7; }
        .option.correct { border-color: #48bb78; background: #f0fff4; }
        .option.wrong { border-color: #f56565; background: #fff5f5; }
        .btn-group { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .btn { padding: 0.75rem 2rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background: #f59e0b; color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
        .btn-secondary:hover { background: #cbd5e0; }
        .answer-section { display: none; margin-top: 1.5rem; padding: 1.5rem; background: white; border-radius: 8px; border-left: 4px solid #f59e0b; }
        .answer-section.show { display: block; }
        .answer-label { display: inline-block; padding: 0.5rem 1rem; background: #48bb78; color: white; border-radius: 6px; font-weight: 600; margin-bottom: 1rem; }
        .explanation { color: #4a5568; line-height: 1.8; }
        .code-block { background: #2d3748; color: #e2e8f0; padding: 1.5rem; border-radius: 8px; margin: 1rem 0; overflow-x: auto; font-family: 'Courier New', monospace; font-size: 0.9rem; white-space: pre-wrap; }
        .source-tag { display: inline-block; margin-top: 1rem; padding: 0.3rem 0.8rem; background: #fef3c7; color: #f59e0b; border-radius: 4px; font-size: 0.85rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: white; text-decoration: none; font-size: 1.1rem; transition: opacity 0.3s; }
        .back-link:hover { opacity: 0.8; }
        .nav-links { margin-top: 3rem; display: flex; gap: 1rem; flex-wrap: wrap; }
        .nav-link { padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 6px; transition: all 0.3s; }
        .nav-link.prev { background: #e2e8f0; color: #2d3748; }
        .nav-link.prev:hover { background: #cbd5e0; }
        .nav-link.home { background: #f59e0b; color: white; }
        .nav-link.home:hover { opacity: 0.9; }
        .nav-link.next { background: #e2e8f0; color: #2d3748; }
        .nav-link.next:hover { background: #cbd5e0; }
        ul { margin-left: 1.5rem; margin-bottom: 1rem; }
        li { margin-bottom: 0.5rem; }
        h4 { color: #2d3748; margin: 1rem 0 0.5rem; font-size: 1.1rem; }
        p { margin-bottom: 1rem; }
        strong { color: #2d3748; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← 返回面试题导航</a>
    
    <div class="container">
        <div class="header">
            <h1 id="chapter-title">加载中...</h1>
            <p id="chapter-desc">正在加载题目数据...</p>
        </div>

        <div id="quiz-container">
            <!-- 题目将由JavaScript动态渲染 -->
        </div>

        <div class="nav-links" id="nav-links">
            <!-- 导航链接将由JavaScript动态渲染 -->
        </div>
    </div>

    <!-- 先加载渲染引擎 -->
    <script src="../js/quiz-renderer.js"></script>
    <!-- 再加载数据 -->
    <script src="../data/deep-10-iterator-protocol.js"></script>
    <!-- 最后初始化 -->
    <script>
        QuizRenderer.init(window.quizData_Deep10);
    </script>
</body>
</html>
