<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox弹性布局 - CSS 面试题</title>
    <link rel="stylesheet" href="css/quiz-common.css">
    <style>
        body {
            background: var(--bg-gradient, linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%));
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">⬅️ 返回导航</a>
    
    <div class="container">
        <div class="header">
            <h1 id="chapter-title">加载中...</h1>
            <p id="chapter-desc">加载中...</p>
        </div>

        <div id="quiz-container">
            <!-- 题目将由 quiz-renderer.js 动态渲染 -->
        </div>

        <div class="nav-links" id="nav-links">
            <!-- 导航链接将由 quiz-renderer.js 动态渲染 -->
        </div>
    </div>

    <!-- 加载数据文件 -->
    <script src="data/chapter-04.js"></script>
    <!-- 加载渲染器 -->
    <script src="js/quiz-renderer.js"></script>
    <!-- 初始化 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataKeys = Object.keys(window).filter(key => key.startsWith('cssQuizData_'));
            if (dataKeys.length > 0) {
                QuizRenderer.init(window[dataKeys[0]]);
            } else {
                console.error('未找到题目数据');
            }
        });
    </script>
</body>
</html>
